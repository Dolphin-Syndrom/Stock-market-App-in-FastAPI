<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quants - Stock Market Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .stock-container {
            margin: 2rem auto;
            max-width: 1200px;
        }
        .stock-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #0b3d91;
        }
        .stock-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(11, 61, 145, 0.1);
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background-color: #0b3d91;
            color: white;
        }
        .table thead th {
            border: none;
            padding: 1rem;
        }
        .table tbody tr:hover {
            background-color: rgba(11, 61, 145, 0.05);
        }
        .table tbody td {
            vertical-align: middle;
            padding: 1rem;
        }
        .badge-stock {
            background-color: #1e88e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .price {
            color: #1e88e5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container stock-container">
        <div class="stock-header">
            <h1>Stock Market Dashboard</h1>
            <p class="lead">stock market data and analytics</p>
        </div>
        
        <form method="get" class="d-flex  mb-4">
            <select name="filter" class="form-select me-2" style="max-width: 300px; border-color: #0b3d91;">
            <option value="" disabled selected>Select a filter</option>
            <option value="new_intraday_highs">New Intraday Highs</option>
            <option value="new_closing_highs">New Closing Highs</option>
            <option value="new_intraday_lows">New Intraday Lows</option>
            <option value="new_closing_lows">New Closing Lows</option>
            </select> 
            <input type="submit" value="Filter" class="btn btn-primary">
        </form>

        <div class="stock-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.symbol }}</td>
                        <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
