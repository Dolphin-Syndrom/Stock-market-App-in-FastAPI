<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Detail - {{stock.symbol}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .stock-container {
            margin: 2rem auto;
            max-width: 1200px;
        }
        .stock-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(11, 61, 145, 0.1);
        }
        .stock-symbol {
            color: #0b3d91;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stock-name {
            color: #666;
            font-size: 1.2rem;
        }
        .stock-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(11, 61, 145, 0.1);
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background-color: #0b3d91;
            color: white;
        }
        .table thead th {
            border: none;
            padding: 1rem;
        }
        .table tbody tr:hover {
            background-color: rgba(11, 61, 145, 0.05);
        }
        .table tbody td {
            vertical-align: middle;
            padding: 1rem;
        }
        .price-value {
            font-weight: 600;
            color: #1e88e5;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0b3d91;
            text-decoration: none;
        }
        .back-link:hover {
            color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container stock-container">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        
        <div class="stock-header">
            <span class="stock-symbol">{{stock.symbol}}</span>
            <div class="stock-name">{{stock.name}}</div>
        </div>
        
        <div class="stock-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    {% for price in prices %}
                    <tr>
                        <td>{{ price.date }}</td>
                        <td class="price-value">${{ price.open }}</td>
                        <td class="price-value">${{ price.high }}</td>
                        <td class="price-value">${{ price.low }}</td>
                        <td class="price-value">${{ price.close }}</td>
                        <td>{{ '{:,}'.format(price.volume) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
