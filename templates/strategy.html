<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy - {{strategy.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .strategy-container {
            margin: 2rem auto;
            max-width: 1200px;
        }
        .strategy-header {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 15px rgba(11, 61, 145, 0.1);
        }
        .strategy-name {
            color: #0b3d91;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .back-link {
            color: #1e88e5;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            color: #0b3d91;
        }
        .stock-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(11, 61, 145, 0.1);
            overflow: hidden;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead {
            background-color: #0b3d91;
            color: white;
        }
        .table thead th {
            border: none;
            padding: 1rem;
        }
        .table tbody tr:hover {
            background-color: rgba(11, 61, 145, 0.05);
        }
        .table tbody td {
            vertical-align: middle;
            padding: 1rem;
        }
        .stock-link {
            color: #1e88e5;
            text-decoration: none;
            font-weight: 500;
        }
        .stock-link:hover {
            color: #0b3d91;
        }
    </style>
</head>
<body>
    <div class="strategy-container">
        <div class="strategy-header">
            <a href="/" class="back-link">‚Üê Back to Stocks</a>
            <h1 class="strategy-name mt-3">{{strategy.name}}</h1>
        </div>

        <div class="stock-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td><a href="{{ url_for('stock_detail', symbol=stock.symbol) }}" class="stock-link">{{ stock.symbol }}</a></td>
                        <td>{{ stock.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
